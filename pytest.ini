[tool:pytest]
minversion = 7.0
addopts = 
    -ra
    -q
    --strict-markers
    --disable-warnings
    --cov=src/sage_mcp
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
python_files = tests/*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning